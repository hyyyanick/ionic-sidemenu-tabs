<ion-tabs>
  <ion-tab-bar id="myTabBar" slot="bottom">
    @for (tab of tabBars; track $index;) {
      <ion-tab-button [tab]="tab.tab">
        <ion-icon [name]="tab.icon + '-sharp'"></ion-icon>
        <ion-label>{{ tab.title }}</ion-label>
    </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
